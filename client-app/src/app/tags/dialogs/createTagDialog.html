<h1 mat-dialog-title>New Tag</h1>
<form #form="ngForm">
    <div class="container-fluid mb-4 p-0">
        <div class="row">    
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="tag" matInput [(ngModel)]="tagModel.tag" placeholder="Tag" name="tag" required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="description" matInput [(ngModel)]="tagModel.description" placeholder="Description" name="description" required>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button"(click)="submit(form)" color="primary" [disabled]="!form.valid">Submit</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
    <mat-dialog-actions *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-dialog-actions>
</form>
