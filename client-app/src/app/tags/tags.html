<div class="container-fluid">
  <div class="row">
    <div class="col-12">
          <ng-container *ngIf="(getTags() | async) as tagsItems;">
              <table mat-table [dataSource]="tagsItems" class="w-100 mat-elevation-z8 tags-list-table">
                
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="tag">
                  <th mat-header-cell *matHeaderCellDef> Tag </th>
                  <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element" >
                    <button mat-icon-button (click)="deleteTag(element); $event.stopPropagation()" matTooltip="Delete Post">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editTag(row)"></tr>
            </table>
        </ng-container>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
<div class="container-fluid mt-5">
  <div class="col-12 d-flex justify-content-end">
      <button mat-fab color="primary" matTooltip="Create a New Tag!" (click)="createTag()">
        <mat-icon>add</mat-icon>
      </button>
  </div>
</div>
