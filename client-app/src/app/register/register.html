<div class="container-fluid mt-5">
    <div class="row align-content-center d-flex justify-content-center  mt-5">
        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-title>Register</mat-card-title>
                <form #form="ngForm">
                    <mat-card-content>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="name" matInput placeholder="Name User" 
                                        [(ngModel)]="user.name"
                                        required
                                        name="name">
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                            <mat-form-field class="w-100">
                                <input type="email" matInput placeholder="Email" 
                                [(ngModel)]="user.email"
                                required
                                name="email">
                            </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="password" matInput placeholder="Password" 
                                    [(ngModel)]="user.password"  
                                    required                          
                                    name="pasword">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-center ">
                        <button mat-flat-button class="w-100" 
                            [disabled]="isLoading"
                            (click)="registerSubmit(form)"
                            color="primary">Register</button>
                    </mat-card-actions>
                </form>
                <mat-progress-bar *ngIf="isLoading"  mode="indeterminate"></mat-progress-bar>
            </mat-card>
        </div>
    </div>
</div>
